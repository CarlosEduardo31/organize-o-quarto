<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arrume o Quarto!</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="jogo">
    <!-- <h1>Arrume o Quarto!</h1> -->
    <p>Mova os itens necessários para acessar a internet, mas escolha com cuidado! Você só pode mover 3 itens.</p>
    <div id="quarto">
      <div id="areas">
        <div id="area-notebook" class="area-drop"></div>
        <div id="area-cadeira" class="area-drop"></div>
        <div id="area-modem" class="area-drop"></div>
        <div id="area-mochila" class="area-drop"></div>
        <div id="area-quadro" class="area-drop"></div>
      </div>
    </div>
    <div id="itens">
      <div class="card-item">
        <div id="notebook" class="item-drag  item-notebook" draggable="true" ></div>
        <span>Notebook</span>
      </div>
      <div class="card-item">
        <div id="quadro" class="item-drag item-quadro" draggable="true"></div>
        <span>Quadro</span>
      </div>
      <div class="card-item">
        <div id="modem" class="item-drag item-modem" draggable="true"></div>
        <span>Modem</span>
      </div>
      <div class="card-item">
        <div id="mochila" class="item-drag item-mochila" draggable="true"></div>
        <span>Mochila</span>
      </div>
      <div class="card-item">
        <div id="cadeira" class="item-drag item-cadeira" draggable="true"></div>
        <span>Cadeira</span>
      </div>
    </div>
    <div id="mensagem"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
